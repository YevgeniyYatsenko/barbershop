<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Barbershop.</title>
	</head>
	<body>
		<h1>Barbershop.</h1>
		<p>Some text.</p>

		<p><b>Сидел на стене.</b><br>
		Шалтай-Болтай<br>
		Свалился во сне<br>
		Вся королевская конница,<br>
		Вся королевская рать<br>
		Не может Шалтая,<br>
		Не может Болтая,<br>
		Шалтая-Болтая,<br>
		Болтая-Шалтая,<br>
		Шалтая-Болтая собрать! </p>

	</body>


</html>
